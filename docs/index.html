<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>うかボツ泥率計算機</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <style>
      label, .nowrap {
        white-space: nowrap;
      }
      .input-group.fluid {
        align-items: stretch;
        flex-direction: column;
      }
      .row.tab > .input-group.fluid {
        padding: 0;
      }
      .row.tab > .input-group.fluid > button {
        margin-bottom: 0;
      }
      .row.tab > .input-group.fluid:first-child > button {
        margin-right: 0;
      }
      .row.tab > .input-group.fluid:last-child > button {
        margin-left: 0;
      }
      .row.tab + form {
        margin-top: 0;
      }
      .mode.y {
        background-color: #ffc;
      }
      .mode.r {
        background-color: #fcc;
      }
      .mode.b {
        background-color: #ccf;
      }
      .card.result {
        overflow: visible;
      }
      .card.result.highlight {
        background-color: #ffc;
      }
      .card.result > .header {
        display: flex;
      }
      .card.result > .header > h3:first-child {
        flex-grow: 1;
      }
      .card.result > .header .remove {
        display: inline-block;
        width: 1.2em;
        line-height: 1.2em;
        text-align: center;
        border-radius: 50%;
        background-color: #900;
        color: #fff;
        cursor: pointer;
        border: solid 2px #fff;
        box-shadow: 0 0 3px rgba(0,0,0,0.7);
        text-decoration: none;
        transform: translate(4px, -4px);
      }
      .card.result > .ts {
        margin: 0 12px 8px 12px;
        font-size: 0.6em;
        text-align: right;
      }
      .rank-1, .rank-2, .rank-3 {
        display: inline-block;
        width: 1.1em;
        line-height: 1.1em;
        text-align: center;
        border-radius: 50%;
        color: rgba(255, 255, 255, 0.7);
        margin-right: 2px;
      }
      .rank-1 {
        background-color: #990;
      }
      .rank-2 {
        background-color: #999;
      }
      .rank-3 {
        background-color: #600;
      }
      .sub-info {
        display: inline-block;
        margin-left: 2px;
        font-size: 0.6em;
      }
    </style>
  </head>
  <body>
    <h1>うかボツ泥率計算機</h1>
    <div id="react"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
